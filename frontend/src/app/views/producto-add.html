<h3>{{titulo}}</h3>
<hr/>

<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-producto">

    <label>Nombre
        <span *ngIf="!nombre.valid && nombre.touched" class="label label-danger">El nombre no es v치lido</span>        
    </label>
    <input type="text" class="form-control"
        #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" required/>
    
    <label>Descripcion
            <span *ngIf="!description.valid && description.touched" class="label label-danger">La descripci칩n no es v치lida</span>        
    </label>
    <textarea class="form-control" 
        #description="ngModel" name="description" [(ngModel)]="producto.description" required>
    </textarea>

    <label>Precio
            <span *ngIf="!precio.valid && precio.touched" class="label label-danger">El precio no es v치lido</span>        
    </label>
    <input type="text" class="form-control"
        #precio="ngModel" name="precio" [(ngModel)]="producto.precio" required pattern="[0-9]+"/>

    <label>Imagen</label>
    <input #uploader type="file" class="form-control" (change)="fileChangeEvent($event)"/>
    <br/>
    <input type="submit" [disabled]="!formProducto.form.valid" value="{{titulo}}" class="btn btn-success"/>

</form>

<div class="col-lg-6" *ngIf="urlPreview">
    <img [src]="urlPreview" class="producto_imagen imagen_preview"/>
    <br/>
    <button  (click)="limpiarImagen()" class="btn btn-danger btn-sm center-block">Eliminar Imagen</button>    
</div>
